spring:
  application:
    name: MockStock

  datasource:
    url: ${DB_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update

  security:
    oauth2:
      client:
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

        registration:
          kakao:
            client-name: Kakao
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/{action}/oauth2/code/{registrationId}"
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            scope:
              - profile_nickname
              - profile_image
          naver:
            client-name: Naver
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/{action}/oauth2/code/{registrationId}"
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            scope:
              - name
              - nickname
              - profile
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile

  influx:
    url: http://localhost:8086
    token: ${INFLUX_TOKEN}
    org: your-org
    bucket:
      daily: stock_daily
      minute: stock_minute

  autoconfigure:
    exclude: org.springframework.boot.actuate.autoconfigure.metrics.export.influx.InfluxMetricsExportAutoConfiguration

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

hantu-openapi:
  domain: https://openapi.koreainvestment.com:9443
  appkey: ${HANTU_APPKEY}
  appsecret: ${HANTU_APPSECRET}


springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
    groups:
      enabled: true

  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method # GET, POST, PUT, DELETE 순으로 정렬
    tags-sorter: alpha        # 태그 이름 기준 알파벳 정렬
    display-request-duration: true  # API 요청 시간(응답 시간)을 표시
    doc-expansion: none             # 전부 접힘 상태로 시작
    persist-authorization: true
    default-models-expand-depth: -1

  cache:
    disabled: true # 캐시 비활성화


custom:
  jwt:
    redirection:
      base: https://mock-stock.pages.dev/

    validation:
      access: 600000
      refresh: 86400000

    secrets:
      origin-key: ${JWT_ORIGIN_KEY}
      app-key: ${JWT_APP_KEY}

  show-actuator: true

kakaopay:
  secret-key: ${KAKAO_SECRET_KEY}
  base-url: https://open-api.kakaopay.com
  ready-url: "https://kapi.kakao.com/v1/payment/ready"
  approve-url: "https://kapi.kakao.com/v1/payment/approve"
  cancel-url: "https://kapi.kakao.com/v1/payment/cancel"
  cid: TC0ONETIME

app:
  base-url: ${APP_BASE_URL}

logging:
  level:
    root: INFO
    io.github.mockstock: DEBUG
    org.springframework.web: DEBUG
    org.springframework.web.client: DEBUG
    org.springframework.web.SimpLogging: INFO

